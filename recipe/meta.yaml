{% set name = "procrunner" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 083f3abeb434b60414ca9e4511bd6a08889063dd82f72ccc1964fec3f90cddb0
build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv '

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - procrunner

about:
  home: https://github.com/DiamondLightSource/python-procrunner
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Versatile utility function to run external processes
  doc_url: https://procrunner.readthedocs.io/en/latest/
  dev_url: https://github.com/DiamondLightSource/python-procrunner

extra:
  recipe-maintainers:
    - anthchirp
